<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Адаптивная верстка(Pixel Perfect)</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="main-form">
					<form action="#">
						<div class="legend"><h2>create an account</h2></div>
						<div class="input-1">
							<p>Email: <span>*</span></p>
							<input type="text" placeholder="johnsmith@gmail.com">
						</div>
						<div class="input-2">
							<p>Choose Password: <span>*</span></p>
							<input type="text">
						</div>
						<div class="input-3">
							<p>Confirm Password: <span>*</span></p>
							<input type="text">
						</div>
						<button class="btn btn-info">register now!</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
